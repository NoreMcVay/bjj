<div class="container-fluid text-center">
    <div class="row">
        <div class="form_bg">
            <h1 class="text-center">Edit Fighter</h1>

            <form #editFighterForm="ngForm" (ngSubmit)="updateFighter(editFighterForm)" novalidate>
                <div class="form-group">
                    <label for="firstname">Firstname:</label>
                    <input type="text" class="form-control" id="firstname" [(ngModel)]="fighter.firstname" name="firstname" placeholder="Enter your firstname..." required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input type="text" class="form-control" id="surname" [(ngModel)]="fighter.surname" name="surname" placeholder="Enter your surname...">
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input type="text" class="form-control" id="age" [(ngModel)]="fighter.age" name="age" placeholder="Enter your age...">
                </div>
                <div class="form-group">
                    <label for="belt">Belt:</label>
                    <select class="form-control" id="belt" [(ngModel)]="fighter.belt" name="belt">
                        <option *ngFor="let belt of belts" [value]="belt"> {{belt}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="stripe">Stripes:</label>
                    <select class="form-control" id="stripe" [(ngModel)]="fighter.stripe" name="stripe">
                        <option *ngFor="let stripe of stripes" [value]="stripe"> {{stripe}}</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger pull-right">Update</button>
            </form>
        </div>
    </div>
</div>
